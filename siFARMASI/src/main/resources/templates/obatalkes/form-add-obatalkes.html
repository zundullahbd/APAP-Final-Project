<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="head.html :: head" th:with="title='siFARMASI'"> </head>
  <body>
    <div class="bg-white">
      <header
        class="absolute inset-x-0 top-0 z-50"
        th:insert="nav.html :: nav('stok')"
      ></header>
      <section class="p-20 pr-0 space-x-20 justify-center">
        <div>
          <h1 class="text-6xl font-bold text-gray-900">Input Obat / Alkes</h1>
        </div>

        <div class="flex items-center justify-center p-6">
          <form
            th:action="@{/obat-alkes/input-obat-alkes}"
            th:object="${riwayat}"
            method="POST"
            class="p-12 grow max-w-lg border border-gray-500/20 rounded-lg bg-white shadow-xl"
          >
            <div class="mb-6">
              <label class="block mb-2 text-sm font-medium text-gray-900"
                >Name Obat / Alkes</label
              >
              <select
                class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm"
                th:field="*{id_obat}"
              >
                <option value="" disabled selected>
                  Pilih Obat / Alat Kesehatan
                </option>
                <option
                  th:each="obatalkes : ${listObatAlkes}"
                  th:value="${obatalkes.id}"
                  th:text="${obatalkes.nama}"
                ></option>
              </select>
            </div>
            <div class="mb-6">
              <label class="block mb-2 text-sm font-medium text-gray-900"
                >Mitra</label
              >
              <select
                class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm"
                th:field="*{idMitra}"
              >
                <option value="" disabled selected>Pilih Mitra</option>
                <option
                  th:each="mitra : ${listMitra}"
                  th:value="${mitra.id}"
                  th:text="${mitra.name}"
                ></option>
              </select>
            </div>
            <div class="mb-6">
              <label
                for="Jumlah Stok"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Jumlah Stok</label
              >
              <input
                th:field="*{jumlah_obat}"
                type="number"
                id="Jumlah Stok"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm"
                placeholder="Masukkan jumlah stok (1,2,3...)"
                required
              />
            </div>
            <div class="flex justify-end">
              <a
                th:href="@{/}"
                class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Kembali
              </a>
              <button
                type="submit"
                class="text-white bg-sky-500 hover:bg-sky-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                style="margin-left: 2%"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </section>
      <div
              class="absolute top-0 left-0 w-[90%] isolate pt-14 px-8 pointer-events-none">
        <div
                class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
                aria-hidden="true">
          <div
                  class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
                  style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            ">
          </div>
        </div>
        <div
                class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
                aria-hidden="true">
          <div
                  class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
                  style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            ">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
