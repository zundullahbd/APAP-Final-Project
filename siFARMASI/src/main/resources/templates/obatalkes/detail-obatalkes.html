<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head.html :: head">
    <title>Detail Obat dan Alat Kesehatan</title>
</head>
<body>
<div class="bg-white">
    <header
            class="absolute inset-x-0 top-0 z-50"
            th:insert="nav.html :: nav('obatAlkes')"
    ></header>
    <section class="container max-w-2xl p-20 mt-16">
        <h2 class="text-2xl font-semibold mb-4 flex gap-3">
            <a href="/obat-alkes/">
                <button
                        class="border border-gray-200 bg-gray-100 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-8 h-8 flex items-center justify-center shadow-lg"
                >
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-4"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                    >
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18"
                        />
                    </svg>
                </button>
            </a> Detail Obat dan Alat Kesehatan</h2>
        <div class="p-6 bg-gray-500/10 border rounded-2xl border-gray-500/20">
            <p><strong>Nama:</strong> <span th:text="${obatAlkes.nama}"></span></p>
            <p><strong>Nama Mitra:</strong> <span th:text="${obatAlkes.idMitra.getNama()}"></span></p>
            <p><strong>Kategori Obat:</strong> <span th:text="${obatAlkes.kategoriObat}"></span></p>
            <p><strong>Jenis Sediaan:</strong> <span th:text="${obatAlkes.jenisSediaan}"></span></p>
            <p><strong>Kemasan Simpan:</strong> <span th:text="${obatAlkes.kemasanSimpan}"></span></p>
            <p><strong>Kemasan Beli:</strong> <span th:text="${obatAlkes.kemasanBeli}"></span></p>
            <p><strong>Harga Beli:</strong> <span th:text="${obatAlkes.hargaBeli}"></span></p>
            <p><strong>Harga Jual:</strong> <span th:text="${obatAlkes.hargaJual}"></span></p>
            <p><strong>Stok:</strong> <span th:text="${obatAlkes.stok}"></span></p>
            <p><strong>Kadaluwarsa:</strong> <span th:text="${#temporals.format(obatAlkes.kadaluwarsa, 'yyyy-MM-dd')}"></span></p>
            <p><strong>Lokasi:</strong> <span th:text="${obatAlkes.lokasi}"></span></p>
            <p><strong>Path File:</strong> <span th:text="${obatAlkes.pathFile}"></span></p>
            <br>
        </div>
    </section>
    <div
            class="absolute top-0 left-0 w-[90%] isolate pt-14 px-8 pointer-events-none">
        <div
                class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
                aria-hidden="true">
            <div
                    class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
                    style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            ">
            </div>
        </div>
        <div
                class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
                aria-hidden="true">
            <div
                    class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
                    style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            ">
            </div>
        </div>
    </div>
</div>
</body>
</html>
