<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="head.html :: head" th:with="title='Add Mitra'"></head>
  <body>
    <div class="bg-white">
      <header
        class="absolute inset-x-0 top-0 z-50"
        th:insert="nav.html :: nav('feature5')"
      ></header>
      <section class="container max-w-2xl p-20 mt-16">
        <h2 class="text-2xl font-semibold mb-4">Add Mitra</h2>
        <div
          class="flex items-center justify-center bg-gray-500/10 border rounded-2xl border-gray-500/20 p-6"
        >
          <form
            th:action="@{/mitra/add}"
            th:object="${mitraModel}"
            method="POST"
            class="z-10 p-12 grow border border-gray-500/20 rounded-lg bg-white shadow-xl"
          >
            <!-- Mitra Form Fields -->
            <div class="mb-6">
              <label
                for="nama"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Nama Mitra</label
              >
              <input
                type="text"
                id="nama"
                th:field="*{nama}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm"
                placeholder="Nama Mitra"
                required
              />
            </div>
            <div class="mb-6">
              <label
                for="alamat"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Alamat</label
              >
              <input
                type="text"
                id="alamat"
                th:field="*{alamat}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm"
                placeholder="Alamat"
                required
              />
            </div>
            <div class="mb-6">
              <label
                for="jenis"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Jenis</label
              >
              <input
                type="text"
                id="jenis"
                th:field="*{jenis}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm"
                placeholder="Jenis"
                required
              />
            </div>
            <div class="mb-6">
              <label
                for="kontak"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Kontak</label
              >
              <input
                type="text"
                id="kontak"
                th:field="*{kontak}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm"
                placeholder="Kontak"
                required
              />
            </div>
            <div class="mb-6">
              <label
                for="tanggalKerjasama"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Tanggal Kerjasama</label
              >
              <input
                type="date"
                id="tanggalKerjasama"
                th:field="*{tanggalKerjasama}"
                th:datetime="${#dates.format(tanggalKerjasama, 'yyyy-MM-dd')}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm"
                required
              />
            </div>
            <button
              type="submit"
              class="text-white bg-sky-500 hover:bg-sky-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center"
            >
              Submit
            </button>
          </form>
        </div>
        <a href="/mitra" class="fixed bottom-8 right-8">
          <button
            class="text-white bg-sky-500 hover:bg-sky-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-12 h-12 flex items-center justify-center shadow-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              />
            </svg>
          </button>
        </a>
      </section>
      <div
        class="absolute top-0 left-0 w-[90%] isolate pt-14 px-8 pointer-events-none"
      >
        <div
          class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
          aria-hidden="true"
        >
          <div
            class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
            style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
          ></div>
        </div>
        <div
          class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
          aria-hidden="true"
        >
          <div
            class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
            style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
