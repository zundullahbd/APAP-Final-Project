<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="head.html :: head" th:with="title='Manajemen User'"> </head>
  <body>
    <div class="bg-white">
      <nav th:replace="nav.html :: nav('manageUsers')"></nav>
      <div class="container-fluid text-center">
        <br />
        <h2 class="text-6xl font-bold text-gray-900 my-20">Manajemen User</h2>
        <br />
        <div class="flex justify-center">
          <div class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3 p-4">
            <div class="bg-white border rounded-lg shadow-xl">
              <div class="px-8 py-6">
                <h3 class="text-2xl font-semibold mb-4">Daftar User</h3>
                <table class="border-collapse w-full text-sm">
                  <thead>
                    <tr>
                      <th
                        class="font-medium p-4 pb-3 text-gray-900 text-center"
                      >
                        Role
                      </th>
                      <th
                        class="font-medium p-4 pb-3 text-gray-900 text-center"
                      >
                        Aksi
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="role, iterationStatus : ${listRole}">
                      <div
                        th:if="${role == 'DOKTER' OR role == 'APOTEKER' OR role == 'MANAGER'}"
                      >
                        <td
                          th:text="${role}"
                          class="font-medium p-4 pb-3 text-gray-900 align-center"
                        ></td>
                        <td>
                          <a
                            class="edit-button text-gray-800 border border-gray-200 bg-gray-100 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2"
                            th:href="@{/user/view/} + ${role}"
                          >
                            Lihat Daftar User
                          </a>
                        </td>
                      </div>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div
                class="p-4 bg-gray-100 border-t border-gray-300 flex justify-center"
              >
                <a
                  class="text-white bg-sky-500 hover:bg-sky-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center"
                  href="/"
                  >Kembali ke Home</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="absolute top-0 left-0 w-[90%] isolate pt-14 px-8 pointer-events-none"
      >
        <div
          class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
          aria-hidden="true"
        >
          <div
            class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
            style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
          ></div>
        </div>
        <div
          class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
          aria-hidden="true"
        >
          <div
            class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
            style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
