<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="head.html :: head" th:with="title='siFARMASI Signup'"> </head>
  <body>
    <div class="bg-white">
      <header
        class="absolute inset-x-0 top-0 z-50"
        th:insert="nav-noauth.html :: nav('')"
      ></header>
      <section class="p-20 pr-0 flex items-start space-x-20 justify-between">
        <div class="z-10 space-y-5 my-20">
          <p
            class="px-4 py-1.5 font-semibold text-sm text-sky-600 bg-sky-100/70 rounded-full border border-sky-200 w-fit"
          >
            Kelompok B1
          </p>
          <h1 class="text-6xl font-bold text-gray-900">
            Welcome to siFARMASI!
          </h1>
        </div>
        <div
          class="grow flex items-center justify-center bg-gray-500/10 border-y border-l rounded-l-2xl border-gray-500/20 p-6"
        >
          <div
            class="z-10 p-12 grow max-w-lg border border-gray-500/20 rounded-xl bg-white shadow-xl"
          >
            <ul class="flex rounded-lg bg-gray-50 shadow-inner p-2 mb-10">
              <li class="grow">
                <a th:href="@{/signin}">
                  <button
                    id="signInTab"
                    class="w-full hover:text-bg-700 font-semibold text-3xl text-gray-400 rounded-md p-4"
                  >
                    Log in
                  </button>
                </a>
              </li>
              <li class="grow">
                <button
                  id="signUpTab"
                  class="w-full bg-white hover:bg-gray-200 font-semibold text-3xl text-gray-900 rounded-md p-4"
                >
                  Sign up
                </button>
              </li>
            </ul>
            <form id="signUpForm" th:action="@{/signup}" method="POST">
              <div class="mb-6">
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm"
                  placeholder="John Doe"
                  required
                />
              </div>
              <div class="mb-6">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Email</label
                >
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm"
                  placeholder="admin@mail.com"
                  required
                />
              </div>
              <div class="mb-6">
                <label
                  for="role"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Role</label
                >
                <select
                  id="role"
                  name="role"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm"
                  required
                >
                  <option value="" disabled selected>Select a role</option>
                  <option value="ADMIN">Admin</option>
                  <option value="APOTEKER">Apoteker</option>
                  <option value="DOKTER">Dokter</option>
                  <option value="MANAGER">Manager</option>
                </select>
              </div>
              <div class="mb-6">
                <label
                  for="username"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Username
                </label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm"
                  placeholder="johndoe"
                  required
                />
              </div>
              <div class="mb-6">
                <label
                  for="passwordSignUp"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Password</label
                >
                <input
                  type="password"
                  id="passwordSignUp"
                  name="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm"
                  placeholder="• • • • • • • • • •"
                  required
                />
              </div>
              <button
                type="submit"
                class="text-white bg-sky-500 hover:bg-sky-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center"
              >
                Sign Up
              </button>
            </form>
          </div>
        </div>
        <div
          class="absolute top-0 left-0 w-[90%] isolate pt-14 px-8 pointer-events-none"
        >
          <div
            class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
            aria-hidden="true"
          >
            <div
              class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
              style="
                clip-path: polygon(
                  74.1% 44.1%,
                  100% 61.6%,
                  97.5% 26.9%,
                  85.5% 0.1%,
                  80.7% 2%,
                  72.5% 32.5%,
                  60.2% 62.4%,
                  52.4% 68.1%,
                  47.5% 58.3%,
                  45.2% 34.5%,
                  27.5% 76.7%,
                  0.1% 64.9%,
                  17.9% 100%,
                  27.6% 76.8%,
                  76.1% 97.7%,
                  74.1% 44.1%
                );
              "
            ></div>
          </div>
          <div
            class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
            aria-hidden="true"
          >
            <div
              class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
              style="
                clip-path: polygon(
                  74.1% 44.1%,
                  100% 61.6%,
                  97.5% 26.9%,
                  85.5% 0.1%,
                  80.7% 2%,
                  72.5% 32.5%,
                  60.2% 62.4%,
                  52.4% 68.1%,
                  47.5% 58.3%,
                  45.2% 34.5%,
                  27.5% 76.7%,
                  0.1% 64.9%,
                  17.9% 100%,
                  27.6% 76.8%,
                  76.1% 97.7%,
                  74.1% 44.1%
                );
              "
            ></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
